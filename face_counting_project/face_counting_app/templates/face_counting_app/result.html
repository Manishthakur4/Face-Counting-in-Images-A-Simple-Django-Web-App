<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Counting in Images Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #detectedFaces {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Face Counting in Images Result</h1>

        <img src="data:image/jpeg;base64,{{ encoded_image }}" alt="Detected Faces" id="detectedFaces">

        <p>Number of detected faces: {{ face_count }}</p>
        
        <a href="{% url 'index' %}">Back to Upload</a>
    </div>
</body>
</html>
